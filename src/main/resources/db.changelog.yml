databaseChangeLog:

  - changeSet:
      id: 01-create-history-record-table
      changes:
        - createTable:
            schema: public
            tableName: record-history
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_name
                  type: varchar
                  constraints:
                  nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: varchar
                  constraints:
                    nullable: false