databaseChangeLog:
  - changeSet:
      id: 01-create-history-record-table
      author: dister
      preConditions:
        - not:
            - tableExists:
                tableName: history_record
      changes:
        - createTable:
            schema: public
            tableName: history_record
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: varchar
                  constraints:
                    nullable: false